<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full">
    <div class="container mx-auto px-4 py-8 min-h-screen">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-green-600 dark:text-green-400">
                <i class="fas fa-leaf mr-2"></i>Grow a Garden Dashboard
            </h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
                <div class="text-sm">
                    Last updated: <span id="last-updated">Never</span>
                </div>
            </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Weather Section -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 h-full">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-cloud-sun mr-2 text-blue-500"></i> Weather Conditions
                    </h2>
                    <div id="weather-container" class="space-y-4">
                        <div class="animate-pulse flex space-x-4">
                            <div class="flex-1 space-y-4 py-1">
                                <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
                                <div class="space-y-2">
                                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded"></div>
                                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-5/6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Section -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-seedling mr-2 text-green-500"></i> Inventory
                        </h2>
                        <div class="flex space-x-2">
                            <input type="text" id="search-input" placeholder="Search items..." 
                                   class="px-3 py-1 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                            <select id="category-select" class="px-3 py-1 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                                <option value="all">All Categories</option>
                                <!-- Categories will be populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Category Tabs -->
                    <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
                        <ul class="flex flex-wrap -mb-px" id="category-tabs">
                            <!-- Tabs will be populated by JS -->
                        </ul>
                    </div>

                    <!-- Inventory Items -->
                    <div id="inventory-container" class="overflow-auto" style="max-height: 500px;">
                        <div class="animate-pulse flex space-x-4">
                            <div class="flex-1 space-y-4 py-1">
                                <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-3/4"></div>
                                <div class="space-y-2">
                                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded"></div>
                                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded w-5/6"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Inventory Value Distribution</h2>
                <canvas id="value-chart"></canvas>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Category Distribution</h2>
                <canvas id="category-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
